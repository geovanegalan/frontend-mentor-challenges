<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main-style.css">
    <title>Base Apparel</title>
</head>

<body>
    <main>
        <img src="images/logo.svg" alt="base-apparel-logo" class="logo">
        <div class="image-container"></div>
        <section class="description-section">
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shappers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with annoucements and our launch deals.</p>
            <form action="#">
                <input type="email" name="email" id="email" placeholder="Email Adress">
                <button type="submit"><img src="images/icon-arrow.svg" alt="#" id="btn"></button>
                <label for="email" class="error-msg">Please provide a valid email</label>
                <div class="error-icon">!</div>
            </form>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
