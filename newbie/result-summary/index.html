<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <div class="results">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="reaction">
                <div class="result-title">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <h3>Reaction</h3>
                </div>
                <p><span>80 </span> / 100</p>
            </div>
            <div class="memory">
                <div class="result-title">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    <h3>Memory</h3>
                </div>
                <p><span>92 </span> / 100</p>
            </div>
            <div class="verbal">
                <div class="result-title">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <h3>Verbal</h3>
                </div>
                <p><span>61 </span> / 100</p>
            </div>
            <div class="visual">
                <div class=result-title>
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <h3>Visual</h3>
                </div>
                <p><span>72 </span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
