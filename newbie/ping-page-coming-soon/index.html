<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main-style.css">
    <title>Ping Coming Soon</title>
</head>

<body>
    <img src="images/logo.svg" alt="ping-logo" class="logo">
    <h1>We are lauching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#">
        <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="on">
        <p class="error-msg">Please provide a valid email address</p>
        <input type="submit" value="Notify me" id="btn">
    </form>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="dashboard">
    <footer>
        <div class="social-medias">
            <img src="images/logo-facebook.svg" alt="fb">
            <img src="images/logo-twitter.svg" alt="tw">
            <img src="images/logo-instagram.svg" alt="ig">
        </div>
        <p>&copy; Copyright Ping. All rights reserved</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
